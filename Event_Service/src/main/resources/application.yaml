spring:
  application:
    name: Event_Service

  datasource:
    url: jdbc:h2:mem:Studentdb
    driverClassName: org.h2.Driver
    username: sa
    password: pwd

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto:update

  h2:
    console:
    enabled: true
    path: /h2-console
